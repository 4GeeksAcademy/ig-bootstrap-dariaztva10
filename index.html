                <h1 class="fs-5 ms-1">Instagram</h1>
            </div>
            <div class="iconos d-inline-flex p-2">
                <div class="new_post">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create a new post
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">

                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>

                                </div>
                                <div class="modal-body">
                                    ...

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ajustes ms-1">
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item" type="button">Profile</button></li>
                            <li><button class="dropdown-item" type="button">Accesibility</button></li>
                            <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                            <li><button class="dropdown-item text-danger border-top" type="button">Log out</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
