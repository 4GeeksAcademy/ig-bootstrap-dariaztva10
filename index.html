                <h1 class="fs-5 ms-1">Instagram</h1>
            </div>
            <div class="iconos d-inline-flex p-2">
                <div class="new_post">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create a new post
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ajustes ms-1">
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item" type="button">Profile</button></li>
                            <li><button class="dropdown-item" type="button">Accesibility</button></li>
                            <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                            <li><button class="dropdown-item text-danger border-top" type="button">Log out</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="dropdowns d-flex justify-content-center align-items-center w-100">
                <div class="d-flex">
                    <div class="p-2">
                        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#gridView"

                            <i class="fa-solid fa-table-cells"></i>
                        </button>
                    </div>
                    <div class="p-2">
                        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#otherContent"

                            <i class="fa-solid fa-square"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>
